<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <nav>
        <ul>
            <div class="topNavLeft">
                    <a class="nav-img" href="https://dumbways.id">
                        <img src="assets/img/brandred.png" alt="Logo Dumbways">
                    </a>
                        <a href="index.html">Home</a>
                        <a href="#">My Project</a>
            </div>
        </ul>
            <div class="topNavRight">
            <a href="index.html">Contact Me</a>
            </div>
    </nav>
    
        <div class="form-container">
            <form>
                <h2>ADD MY PROJECT</h2>
                <div>
                    <label for="input-project">Project Name</label>
                    <input type="text" id="input-project">
                </div>

                    <div class="start-end-date">
                        <div>
                            <label for="input-start-date">Start Date</label>
                            <input type="date" id="input-start-date">
                        </div>

                        <div class="end-date">
                            <label for="input-end-date">End Date</label>
                            <input type="date" id="input-end-date">
                        </div>
                    </div>

                    <div>
                        <label for="input-desc">Description</label>
                        <textarea id="input-desc"></textarea>
                    </div>

                <div class="subject">
                    <label for="input-subject">Subject</label>
                        <div class="subject-checkbox">
                                <div><input type="checkbox" id="ruby" name="checkall" value="<i class='fa-solid fa-gem fa-2xl fa-fw'></i>">
                                    <label for="ruby">Ruby on Rails</label>
                                </div>
                                <div><input type="checkbox" id="go" name="checkall" value="<i class='fa-brands fa-golang fa-2xl fa-fw'></i>">
                                    <label for="go">Golang</label>
                                </div>
                                <div><input type="checkbox" id="react" name="checkall" value="<i class='fa-brands fa-js fa-2xl fa-fw'></i>">
                                    <label for="react">React Js</label>
                                </div>
                                <div><input type="checkbox" id="react-native" name="checkall" value="<i class='fa-brands fa-react fa-2xl fa-fw'></i>">
                                    <label for="react-native">React Native</label>
                                </div>
                        </div>
                </div>

                <div>
                    <label for="input-upload-image">Upload Image</label>
                    <div class="input-upload">
                        <label for="file-upload">
                            <input type="file" id="input-upload-image"
                            class="FileUpload"/>
                            <img src="assets/img/attachment.png" alt="file">
                        </label>
                    </div>
                </div>

                <div class="input-submit">
                    <button type="button" onclick="projectSubmit()">
                        Submit
                    </button>
                </div>
            </form>
        </div>

        <div class="project-container">
            <h1>MY PROJECT</h1>
            <div class="project-list" id="project-list">
                
            </div>
        </div>
</body>


</html>
